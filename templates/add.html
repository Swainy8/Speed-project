<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 16px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 4px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .buttons {
            margin-top: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            border: none;
            padding: 8px 16px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 14px;
            background: #4CAF50;
            color: white;
        }

        a {
            text-decoration: none;
            color: #555;
        }

        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h1>Add Recipe</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form action="{{ url_for('add_recipe') }}" method="post" enctype="multipart/form-data">
            <label for="name">Recipe Name</label>
            <input type="text" id="name" name="name" required />

            <label for="photo">Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*" required />

            <div class="buttons">
                <a href="{{ url_for('index') }}">‚Üê Back</a>
                <button type="submit">Save Recipe</button>
            </div>
        </form>
    </div>
</body>
</html>
